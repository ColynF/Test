<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BS {
            border-radius: 8px;
            background-color: black;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .BS:hover {
            background-color: #555;
        }
        .BS:active {
            background-color: #333;
            transform: translateY(2px);
        }
        .bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .bar p {
            margin: 0;
        }
        .content {
            padding-top: 50px; /* Platz f√ºr den fixierten Balken */
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="bar">
        <button class="BS">Button 1</button>
        <button class="BS">Button 2</button>
        <button class="BS">Button 3</button>
        <button class="BS">Button 4</button>
    </div>

    <div class="content">
        <h1>Main Content</h1>
    </div>
</body>
</html>
