<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
    }

    input[type="text"] {
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Guess the Number Game</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
    <input type="text" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
</div>

<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
        const userGuess = parseInt(document.getElementById('userGuess').value);
        const messageElement = document.getElementById('message');
        messageElement.textContent = Math.random();

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            messageElement.textContent = 'Please enter a valid number between 1 and 100.';
        } else if (userGuess === randomNumber) {
            messageElement.textContent = `Congratulations! You guessed the correct number ${randomNumber}!`;
        } else if (userGuess < randomNumber) {
            messageElement.textContent = 'Too low! Try a higher number.';
        } else {
            messageElement.textContent = 'Too high! Try a lower number.';
        }
    }
</script>
</body>
</html>
